<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="salarycalc.js"></script>
    <title>Salary Calculator</title>
</head>

<body>

    <header>
        <h1>Calculator</h1>
    </header>

    <form id="form" class="formGroup">
        <h2>Add Employee</h2>

        <input
            id="firstName"
            class="form-control"
            type="text"
            placeholder="First Name"
        />

        <input
            id="lastName"
            class="form-control"
            type="text"
            placeholder="Last Name"
        />

        <input
            id="iD"
            class="form-control"
            type="number"
            placeholder="ID"
        />

        <input
            id="title"
            class="form-control"
            type="text"
            placeholder="Title"
        />

        <input
            id="annualSalary"
            class="form-control"
            type="number"
            placeholder="Annual Salary"
        />

        <input
            class="form-control"
            type="submit"
            value="Submit"
        />

    </form>

    <table class="table">

        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </thead>

        <tbody id="tableBody">
            <tr>
                <th>Aaron</th>
                <th>Rogers</th>
                <th>19890401</th>
                <th>Software Engineer</th>
                <th>$1,000,000</th>
            </tr>
        </tbody>

        <tfoot>
            <tr></tr>
        </tfoot>

    </table>

    <section>
        <p>Total Monthly: </p>
    </section>

</body>

</html>
