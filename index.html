<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="salarycalc.js"></script>
    <title>Salary Calculator</title>
</head>

<body>

    <header>
        <h1>Salary Calculator</h1>
    </header>

    <form id="form" class="formGroup container">
        <h2 id="inputHead">Add Employee</h2>

        <input
            id="firstName"
            class="form-control input"
            type="text"
            placeholder="First Name"
        />

        <input
            id="lastName"
            class="form-control input"
            type="text"
            placeholder="Last Name"
        />

        <input
            id="iD"
            class="form-control input"
            type="number"
            placeholder="ID"
        />

        <input
            id="title"
            class="form-control input"
            type="text"
            placeholder="Title"
        />

        <input
            id="annualSalary"
            class="form-control input"
            type="number"
            placeholder="Annual Salary"
        />

        <button
            type="submit"
            class="form-control button">
            Submit
        </button>

        <button
            type="reset"
            class="form-control button">
            Reset
        </button>

    </form>

    <table class="table table-striped table-bordered container">

        <caption>Employee Salary Data</caption>

        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </thead>

        <tbody id="tableBody"></tbody>

        <tfoot id="tfoot">
            <tr></tr>
        </tfoot>

    </table>

    <section>
        <p id="totalMonthly">Total Monthly: <span id="monthlyOutput"></span></p>
    </section>

</body>

</html>
